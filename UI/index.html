<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-do-List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>To-do-List</h1>
            <h4><i>This is your daily reminder to avoid procrastinating</i></h4>
            <div class="input-form">
                <input
                    type="text"
                    id="new-item"
                    placeholder="Enter an item to the list"
                />

                <!-- KUMBUKA BUTTON FUNCTIONALITY -->
                <button id="btn">Add Item</button>
            </div>
            <div class="items-list">
                <h2>Saved To-Do items</h2>
                <ul id="items-display">
                    <!-- todo items will be appended here -->
                </ul>
            </div>
        </div>
        <script src="./dist/__main__.js"></script>
    </body>
</html>
